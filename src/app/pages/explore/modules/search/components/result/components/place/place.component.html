<div (click)="onPlaceClick()" [backgroundColour]="'transparent'"
     [backgroundImageUrl]="place.imageUrl"
     [backgroundSize]="'cover'"
     appBackground
     class="place-medium-card">
  <label>{{place.title}}</label>
  <div class="place-location">
    <img alt="!" src="assets/custom-icons/map-pin-white.svg">
    <label>{{place.location.state}}, {{place.location.city}}</label>
  </div>
</div>
